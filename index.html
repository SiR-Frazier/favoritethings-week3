<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Favorite Things</title>
  </head>
  <body>
    <div class = "container">
      <h1>My Favorite Things</h1>
      <form id="favorite-things">
        <div class ="form-group">
          <label for="fav-color">Enter your favorite color
            <input id="fav-color" class="form-control" type="text">
          </label>
        </div>

        <div class ="form-group">
          <label for="fav-movie">Enter your favorite movie
            <input id="fav-movie" class="form-control" type="text">
          </label>
        </div>

        <div class ="form-group">
          <label for="fav-dessert">Enter your favorite dessert
            <input id="fav-dessert" class="form-control" type="text">
          </label>
        </div>

        <div class ="form-group">
          <label for="fav-sport">Enter your favorite sport
            <input id="fav-sport" class="form-control" type="text">
          </label>
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>
    </div>
  </body>
</html>
