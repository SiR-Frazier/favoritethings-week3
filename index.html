<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>My Favorite Things</title>
  </head>
  <body>
    <div class = "container">
      <h1>My Favorite Things</h1>
      <div id="blanks">
        <form id="favorite-things">
          <div class ="form-group">
            <label for="fav-color">Enter your favorite color
              <input id="fav-color" class="form-control" type="text">
            </label>
          </div>

          <div class ="form-group">
            <label for="fav-movie">Enter your favorite movie
              <input id="fav-movie" class="form-control" type="text">
            </label>
          </div>

          <div class ="form-group">
            <label for="fav-dessert">Enter your favorite dessert
              <input id="fav-dessert" class="form-control" type="text">
            </label>
          </div>

          <div class ="form-group">
            <label for="fav-sport">Enter your favorite sport
              <input id="fav-sport" class="form-control" type="text">
            </label>
          </div>
          <button type="submit" class="btn">Submit!</button>
        </form>
        <ul class ="newArray">
          <li><span class="fav-color"></span></li>
          <li><span class="fav-movie"></span></li>
          <li><span class="fav-dessert"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
